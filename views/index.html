<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Free Code Camp: Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="row">
    <div id="quote-box" class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 quotebox">
      <div class="row">
        <div class="col-xs-12">
          <blockquote id="quoting_here">
            <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <footer id="author">Someone Famous</footer>
          </blockquote>
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <a id="tweet-quote" target="_blank" href="#">
            <div class="buttons" title="Tweet this Quote !!">
              <i class="fa fa-twitter"  aria-hidden="true"></i>
            </div>
              </a>
            <div class="quoter">
             <button id="new-quote" class="btn btn-primary quote-me">New Quote</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
